<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp setting page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e077ff1add.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>MY WHATSAPP SETTINGS
    </h1>

    <div class="con">
        <div class="top">


            <div class="time">
                <p>18:10</p>
            </div>

            <div class="middle-edge">
                <div class="speaker"></div>
                <div class="camera"></div>
            </div>

            <div class="network">
                <i class="fa-solid fa-signal sig"></i>
                <p>LTE</p>
                <i class="fa-solid fa-battery-half battery"></i>
            </div>

        </div>

        <div class="mid-1">
            <h1>Settings</h1>
        </div>

        <div class="mid-2">
            <div class="mid-2-pro"> <a href="#"></a></div>
            <img src="prof-pic.jpg" alt="">
            <div class="my-name">
                <p>Abioro Olamide</p>
                <a>Open for business</a>
            </div>
            <div class="bar-code">
                <i class="fa-solid fa-qrcode"></i>
            </div>
        </div>


        <div class="mid-2">
            <div class="mid-3 mid-2-pro"></div>
            <div class="star">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="text-01">
                <p>Starred Messages <i class="fa-solid fa-chevron-right"></i></p>
            </div>
            <div class="the-line"></div>

            <div class="star devices">
                <i class="fa-solid fa-laptop"></i>
            </div>

            <div class="text-01 text-02">
                <p>Linked Devices <i class="fa-solid fa-chevron-right"></i></p>
            </div>

        </div>

        <div class="mid-2">
            <div class="mid-4 mid-3 mid-2-pro"></div>
            <div class="account star">
                <i class="fa-solid fa-key"></i>
            </div>
            <div class="text-03 text-01">
                <p>Starred Messages <i class="fa-solid fa-chevron-right"></i></p>
            </div>
            <div class="the-line"></div>

            <div class="chats star">
                <i class="fa-brands fa-whatsapp"></i>
            </div>
            <div class="text-04 text-01">
                <p>Chats <i class="fa-solid fa-chevron-right"></i></p>
            </div>
            <div class="the-line2 the-line"></div>

            <div class="notification star">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </div>
            <div class="text-05 text-01">
                <p>Notifications <i class="fa-solid fa-chevron-right"></i></p>
            </div>
            <div class="the-line3 the-line"></div>

            <div class="storage star">
                <i class="fa-solid fa-arrow-up"></i>
                <i class="fa-solid fa-arrow-down-long arrow-down"></i>
            </div>
            <div class="text-06 text-01">
                <p>Storage and Data <i class="fa-solid fa-chevron-right"></i></p>
            </div>
                
        </div>

        <div class="mid-2">
            <div class="mid-5 mid-3 mid-2-pro"></div>
            <div class="help star">
                <i class="fa-solid fa-info"></i>
            </div>
            <div class="text-07 text-01">
                <p>Help<i class="fa-solid fa-chevron-right"></i></p>
            </div>
            <div class="the-line"></div>

            <div class="tell star devices">
                <i class="fa-solid fa-heart"></i>
            </div>

            <div class="text-08 text-01 text-02">
                <p>Tell a Friend <i class="fa-solid fa-chevron-right"></i></p>
        </div>

        <div class="footer">
            <div class="status">
                <i class="fa-light fa-circle-c"></i>
                <img src="graph.png" alt="">
                <a>Status</a>
            </div>

            <div class="phone">
                <img src="free-phone.png" alt="">
                 <a>Calls</a> 
                <!-- <a>Status</a> -->
            </div>

            <div class="snap">
                <img src="camera.png" alt="">
                <a href="#">Camera</a>
            </div>

            <div class="snap chats">
                <img src="bubble-chat.png" alt="">
                <a href="#">Chats</a>
            </div>

            <div class="snap settings">
                <img src="settings.png" alt="">
                <a href="">Settings</a>
            </div>

        </div>
        


    </div>
</body>
</html>
